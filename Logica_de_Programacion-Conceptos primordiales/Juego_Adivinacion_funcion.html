<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sorteo(n)
    {
        return numero = Math.round(Math.random()*n);
    }

    var numeroLanzado = parseInt(prompt("Ingrese un número"))
    var numeroPensado = sorteo(numeroLanzado);
    

    if (numeroPensado == numeroLanzado){
        imprimir("usted acertó")
    }
    if (numeroPensado < numeroLanzado){
        imprimir("usted erró, el número pensado era menor: " + numeroPensado)
    }
    if (numeroPensado > numeroLanzado){
        imprimir("usted erró, el número pensado era mayor: " + numeroPensado)
    }
    
</script>
