<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 0;
    while(contador <= 100)
    {
        contador = contador + 2;
        imprimir(contador);
    }

    imprimir("FIN");
    
</script>
